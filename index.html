<!DOCTYPE html>
<html>
<head>
    <title>3D Tank Battle</title>
    <style>
        body { 
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        canvas { 
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            font-size: 18px;
            pointer-events: none;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }
        #scope-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        #scope-overlay.active {
            display: block;
        }
        #scope-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vh;
            height: 100vh;
            border-radius: 50%;
            box-shadow: 0 0 0 100vw rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 0, 0.5);
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vh;
            height: 100vh;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 255, 0, 0.3);
        }
        #crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
        }
        #crosshair::after {
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
        }
        .reticle-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border: 1px solid rgba(0, 255, 0, 0.8);
            border-radius: 50%;
            background: transparent;
        }
        #range-marks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vh;
            height: 100vh;
        }
        .range-mark {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 255, 0, 0.5);
            font-family: monospace;
            font-size: 14px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
        #view-mode {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial;
            font-size: 14px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="info">WASD/Arrows to move, Mouse to aim, Click to shoot, V to toggle view</div>
    <div id="scope-overlay">
        <div id="scope-ring"></div>
        <div id="crosshair"></div>
        <div class="reticle-circle"></div>
        <div id="range-marks">
            <div class="range-mark" style="top: 40%">200m</div>
            <div class="range-mark" style="top: 45%">150m</div>
            <div class="range-mark" style="top: 48%">100m</div>
            <div class="range-mark" style="top: 49%">50m</div>
        </div>
    </div>
    <div id="view-mode">Press V to toggle view</div>
    <script type="importmap">
        {
            "imports": {
                "three": "/node_modules/three/build/three.module.js",
                "three/addons/": "/node_modules/three/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
