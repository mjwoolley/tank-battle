<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle - Game Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }
        .container {
            display: flex;
            gap: 2rem;
        }
        .game-option {
            background-color: #333;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 2rem;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .game-option:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Tank Battle</h1>
    <div class="container">
        <div class="game-option">
            <h2>2D Version</h2>
            <p>Classic top-down tank battle with 2D graphics. Use arrow keys to move and space to shoot.</p>
            <a href="2D/index.html" class="btn">Play 2D</a>
        </div>
        <div class="game-option">
            <h2>3D Version</h2>
            <p>Immersive 3D tank battle experience with modern graphics. Use WASD/arrows to move, mouse to aim, and click to shoot.</p>
            <a href="3D/index.html" class="btn">Play 3D</a>
        </div>
    </div>
</body>
</html>
