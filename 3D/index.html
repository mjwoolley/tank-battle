<!DOCTYPE html>
<html>
<head>
    <title>3D Tank Battle</title>
    <style>
        body { 
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        canvas { 
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            width: auto;
            text-align: left;
            color: white;
            font-family: Arial;
            font-size: 16px;
            pointer-events: none;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #scope-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        #scope-overlay.active {
            display: block;
        }
        #scope-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vh;
            height: 100vh;
            border-radius: 50%;
            /* Remove dark shadow outside the scope ring */
            border: 2px solid rgba(0, 255, 0, 0.5);
        }
        #crosshair {
            position: absolute;
            top: 45%; /* Adjusted significantly up to match projectile trajectory */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vh;
            height: 100vh;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 255, 0, 0.3);
        }
        #crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
        }
        #crosshair::after {
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
        }
        .reticle-circle {
            position: absolute;
            top: 45%; /* Adjusted further up to match projectile trajectory */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border: 1px solid rgba(0, 255, 0, 0.8);
            border-radius: 50%;
            background: transparent;
        }
        #range-marks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vh;
            height: 100vh;
        }
        .range-mark {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 255, 0, 0.5);
            font-family: monospace;
            font-size: 14px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
        /* View mode indicator removed */
    </style>
</head>
<body>
    <div id="info">W/S: Move forward/backward, A/D: Rotate tank, Arrow Left/Right: Rotate turret<br>Space: Fire, V: Toggle view, R: Restart (when game over)</div>
    <div id="scope-overlay">
        <div id="scope-ring"></div>
        <div id="crosshair"></div>
        <div class="reticle-circle"></div>
        <div id="range-marks">
            <div class="range-mark" style="top: 40%">200m</div>
            <div class="range-mark" style="top: 45%">150m</div>
            <div class="range-mark" style="top: 48%">100m</div>
            <div class="range-mark" style="top: 49%">50m</div>
        </div>
    </div>
    <!-- View mode indicator removed -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
